<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Profile</title>
</head>
<style>
body {
  background-color: black;
}
h1 {
  color: red;
  font-family: Arial;
  text-align: center;
}

h5 {
  color: white;
}

h6 {
    color: white;
}

p {
  color: red;
  margin-right: auto;
  text-align: left;
}

.edit {
        border: solid 1px;
        border-color: rgba(255, 255, 255, 0.5);
        color: rgba(255, 255, 255, 0.5);
        display: inline;
        font-size: 12px;
        padding: 7px 15px;
}
.maturityText {
        font-weight: 400;
        font-size: 14px;
        margin-top: 3px;
      }
.checkboxText {
        font-weight: 400;
        font-size: 15px;
      }

      .profileButton {
        border-color: rgba(255, 255, 255, 0.5);
        color: rgba(255, 255, 255, 0.5);
        border-radius: 0;
      }

      .profileButton:hover {
        border-color: red;
        background-color: red;
        color: white;
      }

      .profileButton:focus {
        border-color: white;
        background-color: white;
        color: #221f20;
        box-shadow: none;
      }

      .profileButton:active {
        border-color: white;
        background-color: white;
        color: #221f20;
        box-shadow: none;
      }
      select {
        background-color: black;
        color: white;
        border-color: white;
        text-align: center;
        height: 30px;
        width: 100px;
      }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbarBG py-0 px-4">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="index.html"
        ><img src="assets/logo.jpg" alt="logo" style="width: 100px"
      /></a>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-7 text-left profileTitle">
        <h1>Edit Profile</h1>
        <hr />
      </div>
    </div>
  </div>
  <div class="container mainItems mt-3">
    <div class="row justify-content-center">
      <div class="col-2">
        <img
          src="assets/avatar.png"
          class="rounded"
          alt=""
          width="200px"
          height="200px"
        />
      </div>
      <div class="col-5 pl-0">
        <div class="input-group mb-3 mt-2">
          <input
            type="text"
            class="form-control nameInput"
            placeholder="Enter Name"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div><h5>Language:</h5></div>
        <div class="langSelect">
          <select name="language" id="Language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="arabic">Arabic</option>
          </select>
        </div>
        <hr />
      
      <div><h5>Maturity Settings:</h5></div>
        <h6 class="rating">ALL MATURITY RATINGS</h6>
        <div>
          <p class="maturityText">
            Show titles of all maturity ratings for this profile
          </p>
        </div>
        <h6 class="edit">E D I T</h6>
        
        <hr />
        <div><h5>Autoplay controls</h5></div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                class="check"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <p class="checkboxText">
            Autoplay next episode in a series on all devices
          </p>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox for following text input"
              />
            </div>
          </div>
          <p class="checkboxText">
            Autoplay previews while browsing on all devices
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-7">
        <hr />
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-7 d-flex justify-content-around">
        <div>
          <button type="button" class="btn btn-outline-primary profileButton">
            S A V E
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary profileButton">
            C A N C E L
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary profileButton">
            D E L E T E P R O F I L E
          </button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>

</html>
