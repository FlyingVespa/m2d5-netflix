<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>Profile</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbarBG py-0 px-4">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="index.html"
        ><img src="assets/logo.jpg" alt="logo" style="width: 100px"
      /></a>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-7 text-left profileTitle">
        <h1>Edit Profile</h1>
        <hr />
      </div>
    </div>
  </div>
  <div class="container mainItems mt-3">
    <div class="row justify-content-center">
      <div class="col-2">
        <img
          src="assets/avatar.png"
          class="rounded"
          alt=""
          width="130px"
          height="130px"
        />
      </div>
      <div class="col-5 pl-0">
        <div class="input-group mb-3 mt-2">
          <input
            type="text"
            class="form-control nameInput"
            placeholder="Enter Name"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div><h5>Language:</h5></div>
        <div class="langSelect">
          <select name="language" id="Language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="arabic">Arabic</option>
          </select>
        </div>
        <hr />
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>

</html>
